<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postman</title>
  <link rel="stylesheet" href="prism.css">
</head>
<style>
  #prism{
    max-height: 500px;
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">postmaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-3">
    <h1>postmaster</h1>
    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="enter url here">
      </div>
    </div>

    <fieldset class="form-group row">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"> Request type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RequestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="RequestType" id="post" value="option2">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group row">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"> content type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              custom parameters
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div id="parametersBox">
      <div class="row">
        <label for="url" class="col-sm-2 col-form-label">parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterkey1" placeholder="enter parameter 1 key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parametervalue1" placeholder="enter parameter 1 value">
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary" id="addParam">+</button>

        </div>
      </div>
    </div>
    <div id="params"></div>
    <div class="my-3 row" id="requestJsonBox">
      <div class="form-group row">
        <label for="textarea" class="form-label col-sm-2">Enter request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsontext" rows="3"></textarea>
        </div>
      </div>
    </div>
    <button type="button" id="submit" class="btn btn-primary">submit</button>

    <div class="my-3 row" id="responseJsonBox">
      <div class="form-group row">
        <label for="responseJsontext" class="form-label col-sm-2">response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsontext" rows="3"></textarea> -->
          <!-- https://randomuser.me/api/ -->
          <pre id="prism" class="language-javascript"> <code  id = 'responseprism' class="language-javascript"> your response will appear hear</code> </pre>
        </div>
      </div>
    </div>

  </div>
</body>
